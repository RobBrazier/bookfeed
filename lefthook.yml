pre-commit:
  parallel: true
  jobs:
    - name: golangci-fmt
      run: golangci-lint fmt
      glob: "*.go"
      stage_fixed: true

    - name: templ fmt
      run: go tool templ fmt {files}
      glob: "**/*.templ"
      stage_fixed: true

    - name: golangci-lint
      glob: "*.go"
      run: golangci-lint run --fix
      stage_fixed: true
