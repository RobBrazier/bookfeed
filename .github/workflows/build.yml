name: Build & Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.changes.outputs.app }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            app:
              - 'cmd/**'
              - 'internal/**'
              - 'go.mod'
              - 'go.sum'
              - 'Dockerfile'
              - 'config/deploy.yml'
              - '.kamal/**'
              - 'package.json'
              - 'bun.lock'

  build:
    runs-on: ${{ vars.ACTION_RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        run: task build
      - name: Test
        run: task test

  deploy:
    needs: [build, changes]
    # only deploy on main branch if:
    # 1. there are application code changes
    # 2. the pipeline is manually triggered
    if: github.ref_name == 'main' && (needs.changes.outputs.app == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ${{ vars.ACTION_RUNNER || 'ubuntu-latest' }}
    environment:
      name: prod
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
      - uses: ruby/setup-ruby@1dc795682739d28740ac76bf40227b89f2ab602a # v1.260.0
        with:
          ruby-version: "3.4"
      - run: |
          gem install kamal
      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - uses: crazy-max/ghaction-github-runtime@3cb05d89e1f492524af3d41a1c98c83bc3025124 # v3.1.0
      - uses: webfactory/ssh-agent@a6f90b1f127823b31d4d4a8d96047790581349bd # v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          log-public-key: false
      - run: kamal deploy
        env:
          SERVER_IPS: ${{ secrets.SERVER_IPS }}
          PROXY_HOSTS: ${{ vars.PROXY_HOSTS }}
          HARDCOVER_TOKEN: ${{ secrets.HARDCOVER_TOKEN }}
          KAMAL_REGISTRY_USERNAME: ${{ github.actor }}
          KAMAL_REGISTRY_PASSWORD: ${{ github.token }}
      - id: deploy
        env:
          PROXY_HOSTS: ${{ vars.PROXY_HOSTS }}
        run: |
          hosts=($PROXY_HOSTS)
          echo "url=https://${hosts[0]}" >> $GITHUB_OUTPUT
