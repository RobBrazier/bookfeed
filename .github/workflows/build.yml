name: Build & Deploy

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ${{ vars.ACTION_RUNNER || 'ubuntu-24.04' }}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
      - name: Cache Node modules
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Cache Go modules
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', '**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install Dependencies
        run: just install generate
      - name: Test
        run: just test
      - uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          install-mode: "none"
      - name: Build
        run: just build-all

  release:
    needs:
      - build
    if: github.event_name != 'pull_request'
    runs-on: ${{ vars.ACTION_RUNNER || 'ubuntu-24.04' }}
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
      - name: Cache Node modules
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Cache Go modules
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', '**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - uses: crazy-max/ghaction-github-runtime@3cb05d89e1f492524af3d41a1c98c83bc3025124 # v3.1.0
      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Install Dependencies
        run: just install generate
      - name: Release Snapshot
        if: success() && github.ref == 'refs/heads/main'
        run: |
          just release-snapshot
          image="ghcr.io/${GITHUB_REPOSITORY@L}"
          docker tag $image:develop-amd64 $image:develop
          docker push $image:develop --platform linux/amd64
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Release Version
        if: success() && startsWith(github.ref, 'refs/tags/')
        run: just release
        env:
          GITHUB_TOKEN: ${{ github.token }}

  deploy:
    needs:
      - release
    runs-on: ubuntu-24.04
    if: ${{ github.repository }} == "RobBrazier/bookfeed"
    steps:
      - name: Deploy to Dev
        if: github.ref == 'refs/heads/main'
        run: >
          curl -XPOST -H 'x-api-key: ${{ secrets.DOKPLOY_AUTH_TOKEN }}' -H 'Content-Type: application/json' -d '{"applicationId": "${{ secrets.DEV_APPLICATION_ID}}"}' "${{ secrets.DOKPLOY_URL }}/api/application.deploy"
      - name: Deploy to Prod
        if: startsWith(github.ref, 'refs/tags/')
        run: >
          curl -XPOST -H 'x-api-key: ${{ secrets.DOKPLOY_AUTH_TOKEN }}' -H 'Content-Type: application/json' -d '{"applicationId": "${{ secrets.PROD_APPLICATION_ID}}"}' "${{ secrets.DOKPLOY_URL }}/api/application.deploy"
