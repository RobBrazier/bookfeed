name: Build & Deploy
on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint:
    runs-on: "ubuntu-24.04"
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - uses: jdx/mise-action@9dc7d5dd454262207dea3ab5a06a3df6afc8ff26 # v3.4.1
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: "npm"
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
      - run: just install generate
      - uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0

  build:
    runs-on: ${{ vars.ACTION_RUNNER || 'ubuntu-24.04' }}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@9dc7d5dd454262207dea3ab5a06a3df6afc8ff26 # v3.4.1
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: "npm"
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
      - name: Install Dependencies
        run: just install generate
      - name: Test
        run: just test
      - name: Build
        run: goreleaser build --clean --snapshot

  release:
    needs:
      - lint
      - build
    if: github.event_name != 'pull_request'
    runs-on: ${{ vars.ACTION_RUNNER || 'ubuntu-24.04' }}
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@9dc7d5dd454262207dea3ab5a06a3df6afc8ff26 # v3.4.1
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: "npm"
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - uses: crazy-max/ghaction-github-runtime@3cb05d89e1f492524af3d41a1c98c83bc3025124 # v3.1.0
      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Install Dependencies
        run: just install generate
      - name: Release Snapshot
        if: success() && github.ref == 'refs/heads/main'
        run: |
          just release-snapshot
          # List snapshot images
          docker image ls --format "{{.Repository}}:{{.Tag}}" | \
            grep -e "${GITHUB_REPOSITORY@L}:develop-.*" | \
            paste -sd ' ' /dev/stdin > images.txt
          # Push snapshot images
          cat images.txt | xargs -d ' ' -I{} -n1 sh -c "docker push {}"
          # Create and push manifest for :develop tag
          docker manifest create ghcr.io/${GITHUB_REPOSITORY@L}:develop $(cat images.txt)
          docker manifest push ghcr.io/${GITHUB_REPOSITORY@L}:develop
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Release Version
        if: success() && startsWith(github.ref, 'refs/tags/')
        run: just release
        env:
          GITHUB_TOKEN: ${{ github.token }}

  deploy:
    needs:
      - release
    runs-on: ubuntu-24.04
    if: ${{ github.repository }} == "RobBrazier/bookfeed"
    steps:
      - name: Deploy to Dev
        if: github.ref == 'refs/heads/main'
        run: >
          curl -XPOST -H 'x-api-key: ${{ secrets.DOKPLOY_AUTH_TOKEN }}' -H 'Content-Type: application/json' -d '{"applicationId": "${{ secrets.DEV_APPLICATION_ID}}"}' "${{ secrets.DOKPLOY_URL }}/api/application.deploy"
      - name: Deploy to Prod
        if: startsWith(github.ref, 'refs/tags/')
        run: >
          curl -XPOST -H 'x-api-key: ${{ secrets.DOKPLOY_AUTH_TOKEN }}' -H 'Content-Type: application/json' -d '{"applicationId": "${{ secrets.PROD_APPLICATION_ID}}"}' "${{ secrets.DOKPLOY_URL }}/api/application.deploy"
