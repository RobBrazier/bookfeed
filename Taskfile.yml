version: "3"

dotenv:
  - .env

env:
  CGO_ENABLED: 1

tasks:
  download-schema:
    cmds:
      - "go tool gquil introspection generate-sdl https://api.hardcover.app/v1/graphql -H 'Authorization: {{ .HARDCOVER_TOKEN }}' > internal/schema/schema.gql"
    requires:
      vars: [HARDCOVER_TOKEN]

  install:
    cmd: bun install
    sources:
      - package.json
      - bun.lock
    generates:
      - node_modules/**/*

  clean:
    cmd: rm -r {{ .ROOT_DIR }}/dist
    status:
      - "! test -d {{ .ROOT_DIR }}/dist"

  templui:
    cmd: go tool templui {{.CLI_ARGS}}

  generate:
    deps:
      - install
    cmd: go generate ./...

  build:
    deps:
      - generate
    cmd: go build -buildvcs=true -o dist/bookfeed ./cmd/api

  run:
    cmd: go run cmd/api/main.go

  dev:
    cmd: air

  test:
    cmd: go test ./... -v
